<!DOCTYPE html>
<html>

<head>
    <title>Stack page</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: rgb(77, 53, 1);
        }

        .flex-container>div {
            background-color: #ffda34;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: rgb(253, 115, 1);
            }
        }
    </style>
</head>

<body>
    <h2>Anurag Kolluru builds a stack</h2>
    <input id="inputElement" type="text"><br><br>
    <div class="flex-container" id="target">
        <div class="stack">row 1</div>
        <div class="stack">row 2</div>
        <div class="stack">row 3</div>
    </div><br>
    <h4>Press the button to push element</h4>
    <button onclick="makeNewDiv()">Push value</button>
    <button onclick="popItem()">Pop</button>
    <button onclick="zap()">Zap</button>
    <button onclick="unique()">Unique</button>
</body>
<script>
    function makeNewDiv() {
        let element = document.createElement("div")
        let input = document.getElementById("inputElement")
        element.innerHTML = input.value
        element.className = "stack"
        document.getElementById('target').appendChild(element)
    }
    function popItem() {
        var sitems = document.getElementsByClassName("stack")
        var slength = sitems.length
        if (slength > 0)
            sitems[slength - 1].remove()
    }
    function zap() {
        var sitems = document.getElementsByClassName("stack")
        let input = document.getElementById("inputElement").value
        if (sitems != undefined && sitems.length > 0) {
            for (let i = 0; i < sitems.length; i++) {
                if (sitems[i].innerHTML == input) {
                    var itemToBeRemoved = sitems[i].innerHTML
                    sitems[i].remove()
                    console.log(itemToBeRemoved)
                    i--
                }
            }
        }   
    }
    function unique() {
        var stackItems = document.getElementsByClassName("stack")
        for (var i = 0; i < stackItems.length; i++) {
            for (var j = i + 1; j < stackItems.length; j++) {
                if (stackItems[i].innerHTML == stackItems[j].innerHTML) {
                    stackItems[i].remove()
                    j--; i--
                }
            }
        }
    }
</script>

</html>
